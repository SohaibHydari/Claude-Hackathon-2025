<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Roulette</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <!-- Your external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>Fridge Roulette</h1>
    <div class="subtitle">Upload or drop a photo of your fridge ‚Äî Chef AI will cook up ideas!</div>

    <div class="dropzone" onclick="document.getElementById('fileInput').click()"
         ondragover="event.preventDefault()"
         ondrop="handleDrop(event)">
        <div class="dropzone-icon">ü•ò</div>
        <div>Drag & drop an image here, or click to upload</div>
        <input type="file" id="fileInput" onchange="handleFile(this)">
    </div>

    <p id="status"></p>

    <div id="results" class="results" style="display:none;"></div>


    <script>
        let selectedFile = null;

        function handleFile(input) {
            selectedFile = input.files[0];
            analyze();
        }

        function handleDrop(event) {
            event.preventDefault();
            selectedFile = event.dataTransfer.files[0];
            analyze();
        }

        function analyze() {
            if (!selectedFile) {
                alert("Please choose an image first.");
                return;
            }

            const status = document.getElementById("status");
            const resultsDiv = document.getElementById("results");

            status.textContent = "Analyzing your fridge‚Ä¶ üîçüç≥";
            resultsDiv.style.display = "none";

            const formData = new FormData();
            formData.append("image", selectedFile);

            fetch("/analyze", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    status.textContent = "";

                    // BUILD THE NEW LAYOUT
                    let html = `
                    <div class="results-grid">

                        <!-- LEFT: INGREDIENT PILL BOX -->
                        <div class="ingredients-box">
                            <h2>üçÖ Ingredients Found</h2>
                            <div class="ingredient-list">
                    `;

                    data.ingredients.forEach(i => {
                        html += `<div class="ingredient-pill">${i}</div>`;
                    });

                    html += `
                            </div>
                        </div>

                        <!-- RIGHT: RECIPE CARD GRID -->
                        <div class="recipe-grid">
                    `;

                    data.recipes.forEach(r => {
                        html += `
                            <div class="recipe-card">
                                <h3>${r.title}</h3>
                                <p><em>${r.short_description}</em></p>

                                <strong>Ingredients:</strong>
                                <ul>
                                    ${r.ingredients_used.map(x => `<li>${x}</li>`).join("")}
                                </ul>

                                <strong>Steps:</strong>
                                <ol>
                                    ${r.steps.map(s => `<li>${s}</li>`).join("")}
                                </ol>
                            </div>
                        `;
                    });

                    html += `
                        </div>
                    </div>
                    `;

                    resultsDiv.innerHTML = html;
                    resultsDiv.style.display = "block";
                })
                .catch(err => {
                    status.textContent = "Error analyzing the image.";
                    console.error(err);
                });
        }
    </script>

</body>
</html>
