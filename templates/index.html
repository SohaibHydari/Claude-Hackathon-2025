<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food from the Fridge üç≥</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f5f1 url("https://i.imgur.com/2U4uN4F.png"); /* subtle kitchen icons */
            background-size: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 600px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin-right: 12px;
        }

        button {
            padding: 8px 16px;
            background: #2f7fff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s ease;
        }

        button:hover {
            background: #1b65d6;
        }

        #status {
            margin-top: 20px;
            font-weight: 600;
            color: #444;
        }

        .results {
            margin-top: 30px;
            text-align: left;
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            border: 1px solid #e5e5e5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Food from the Fridge üßäüç≥</h1>
        <p>Upload a photo of your fridge and get recipe ideas instantly!</p>

        <input type="file" id="imageInput">
        <button onclick="analyze()">Analyze</button>

        <p id="status"></p>

        <div id="results" class="results" style="display:none;"></div>
    </div>

    <script>
        function analyze() {
            const fileInput = document.getElementById("imageInput");
            const status = document.getElementById("status");
            const resultsDiv = document.getElementById("results");

            if (!fileInput.files.length) {
                alert("Please select an image first!");
                return;
            }

            status.textContent = "Analyzing‚Ä¶";
            resultsDiv.style.display = "none";

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            fetch("/analyze", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                status.textContent = "";

                let html = "";

                html += `<h3>Ingredients Detected:</h3><ul>`;
                data.ingredients.forEach(i => {
                    html += `<li>${i}</li>`;
                });
                html += "</ul>";

                html += `<h3>Recipes:</h3>`;
                data.recipes.forEach(r => {
                    html += `
                        <div style="margin-bottom:20px;">
                            <strong>${r.title}</strong><br>
                            <em>${r.short_description}</em>
                            <ul>
                                ${r.ingredients_used.map(x => `<li>${x}</li>`).join("")}
                            </ul>
                            <ol>
                                ${r.steps.map(s => `<li>${s}</li>`).join("")}
                            </ol>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;
                resultsDiv.style.display = "block";
            })
            .catch(err => {
                status.textContent = "Error processing image.";
                console.error(err);
            });
        }
    </script>

</body>
</html>
